<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=113570&format=png&color=000000" type="image/x-icon">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="rapper">
      <div class="calculator">
      <input class="screen" id="display" disabled type="text" />
      <div class="keys">
        <button class="operator">AC</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
        <button class="operator">/</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">*</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">-</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>

        <button class="number">0</button>
        <button class="decimal">.</button>
        <button class="" id="backspace">
          <img src="delete-left-solid.svg" alt="" />
        </button>
        <button class="operator">=</button>
      </div>
    </div>
    </div>
    <footer><span>Made with <span class="heart">❤️Aayush chaudhary</span></footer>
    <script src="script.js"></script>
  </body>
</html>
